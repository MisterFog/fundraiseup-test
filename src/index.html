<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>English Vocabulary Trainer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="d-flex flex-column align-items-center w-100 text-center mx-auto">
        <h2 class="mb-5">English Vocabulary Trainer</h2>

        <p class="lead mb-1">Form a valid English word using the given letters</p>
        <p class="mb-5">
          Question <span id="current_question">1</span> of
          <span id="total_questions">10</span>
        </p>

        <div class="d-flex flex-column align-items-center">
          <div id="answer" class="bg-light mb-3 p-3" style="border-radius: 6px"></div>
          <div id="letters" class="d-flex flex-wrap justify-content-center"></div>
        </div>
      </div>
    </div>

    <script src="./app.ts"></script>
  </body>
</html>
